<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/vue.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="comment">
        <!-- 登录 -->
        <div class="loginbox" v-show="loginStatus" @click="loginboxClick()" style="display: none;">
            <div class="box" @click="stopProp()">
                <h3>用户登录</h3>
                <form  name="login" id="login">
                    <input type="text" placeholder="请输入姓名" class="username">
                    <input type="password" placeholder="请输入密码" class="psw">
                    <input type="button" value="立即登录" @click="login()">
                    <input type="button" value="立即注册" @click="showregister()" class="blueBtn">
                </form>
            </div>
        </div>

        <!-- 注册 -->
        <div class="loginbox registerbox" v-show="registerStatus" @click="registerboxClick()" style="display: none;">
            <div class="box" @click="stopProp()">
                <h3>用户注册</h3>
                <form  name="register" id="register">
                    <input type="text" placeholder="请输入姓名" class="username">
                    <input type="password" placeholder="请输入密码" class="psw">
                    <input type="button" value="立即注册" @click="register()">
                    <input type="button" value="立即登录" @click="showLogin()" class="blueBtn">
                </form>
            </div>
        </div>

        <!-- 评论 -->
        <div class="commentbox">
            <div class="userbar" v-show="userbarStatus" style="display: none;">
                <img :src="'img/'+currentUser.userimg" class="userimg" alt="">
                <span class="loginout" @click="loginout()">退出账号&nbsp;&nbsp;<i
                        class="icon-style icon-signout"></i></span>
                <span class="username" v-text="currentUser.username"><i
                        class="icon-style icon-user-md">&nbsp;</i></span>
            </div>

            <div class="commentlist">
                <dl v-for="(data,index) in comments">
                    <dt>
                        <img :src="'img/' + data.userimg" alt="">
                        <span class="username">{{data.username}}</span>
                    </dt>

                    <dd class="commentwords">
                        <i class="icon-style icon-file-alt"></i>
                        {{data.words}}
                    </dd>
                    <dd class="btbar">
                        <span class="data red">
                            <i class="icon-style icon-calendar"></i>
                            时间<strong>{{data.time}}</strong>
                        </span>
                    </dd>
                </dl>
                <div class="wordsbox">
                    <textarea placeholder="请输入留言"></textarea>
                    <span @click="showLogin()" v-show="lrBtnStatus">登录</span>
                    <span @click="showregister()" v-show="lrBtnStatus">注册</span>
                    <input type="button" value="提交" @click="subComment()">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./js/index.js"></script>

</html>
